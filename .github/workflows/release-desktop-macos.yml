name: Release Desktop (macOS)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-macos:
    name: Build and Release macOS Binary
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set desktop app version from tag
        run: |
          APP_VERSION="${GITHUB_REF_NAME#v}"
          APP_VERSION="$APP_VERSION" node -e "const fs=require('fs');const p='apps/desktop/package.json';const pkg=JSON.parse(fs.readFileSync(p,'utf8'));pkg.version=process.env.APP_VERSION;fs.writeFileSync(p,JSON.stringify(pkg,null,2)+'\n');"

      - name: Build desktop app for macOS
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: pnpm --filter mir-desktop build

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.zip
            apps/desktop/dist/*.blockmap
            apps/desktop/dist/*.yml
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
